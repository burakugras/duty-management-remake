<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management Remake</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="/libs/jquery-3.7.1.min.js"></script> 
</head>

<body>
    <div id="login-page">
        <div id="login-form">
            <div id="email-line">
                <label id="email-label">Email : </label>
                <input type="email" id="input-email" required>
            </div>
            <div id="password-line">
                <label id="password-label">Password : </label>
                <input type="password" id="input-password" required>
            </div>
            <button id="login-button">Giriş Yap</button>
        </div>
    </div>
    <div id="task-page">  
        <div id="task-form">
            <input type="text" id="task-title" placeholder="Başlık">
            <textarea id="task-description" placeholder="Açıklama"></textarea>
            <button id="save-button">Kaydet</button>
        </div>
    </div>
    <script type="module" src="/js/main.js"></script>
</body>

</html>
