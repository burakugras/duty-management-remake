<!DOCTYPE html>
<html>
<header>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <title>Duty Management Remake</title>
    <link rel="stylesheet" href="styles.css">
</header>

<body>
    <div class="container">
        <div class="warn-div">
            <h4 class="warn-text">Please fill in input box</h4>
        </div>
        <form class="input-form">
            <h1 class="duty-title">Put your duty</h1>
            <div class="todo-div">
                <input type="text" class="todo-input" placeholder="type here...">
                <button type="submit" class="input-btn">+</button>
            </div>
        </form>

        <div class="duty-container">
            <input type="checkbox">
            <input type="text">
            <button>Delete</button>
            <button>Edit</button>
        </div>

    </div>

    <script src="app.js"></script>
</body>

</html>
